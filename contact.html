				    <body>  
			            <p>Ingin mengetahui informasi lebih lanjut atau punya pertanyaan? Jangan ragu untuk menghubungi kami melalui form berikut:</p>

					 <div class="container py-5">
  					    <div class="row justify-content-center">
    					       <div class="col-lg-6">
      					 	  <div class="contact-form">
        						<h2 class="mb-4 text-center"><i class="bi bi-envelope-paper-heart"></i> Hubungi Kami</h2>
        						<form action="#" method="POST">
          						   <div class="mb-3">
            						        <label for="nama" class="form-label"><i class="bi bi-person-fill me-1"></i> Nama</label>
            						        <input type="text" class="form-control" id="nama" name="nama" required>
          						   </div>
          						   <div class="mb-3">
            							<label for="email" class="form-label"><i class="bi bi-envelope-fill me-1"></i> Email</label>
            							<input type="email" class="form-control" id="email" name="email" required>
          						   </div>
          						   <div class="mb-3">
            							<label for="pesan" class="form-label"><i class="bi bi-chat-dots-fill me-1"></i> Pesan</label>
            							<textarea class="form-control" id="pesan" name="pesan" rows="5" required></textarea>
          						   </div>
          						   <div class="d-grid">
            							<button type="submit" class="btn btn-success btn-lg">
              								<i class="bi bi-send-fill me-1"></i> Kirim
            							</button>
          						   </div>
        						</form>
      						  </div>
