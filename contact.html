		<!-- contact -->
		<section class="contact">
			<p class>Ingin mengetahui informasi lebih lanjut atau punya pertanyaan? Jangan ragu untuk menghubungi kami melalui form berikut:</p>
  			<div class="container">
    				<div class="contact-form">
      					<h2><i class="fas fa-paper-plane me-1"></i> Hubungi Saya</h2>
      					<form id="contactForm" action="#" method="POST" novalidate>
  						<div class="form-group">
    							<label for="nama"><i class="fas fa-user"></i> Nama</label>
    							<input type="text" id="nama" name="nama" required minlength="2">
  						</div>
  						<div class="form-group">
    							<label for="email"><i class="fas fa-envelope"></i> Email</label>
    							<input type="email" id="email" name="email" required>
  						</div>
  						<div class="form-group">
    							<label for="pesan"><i class="fas fa-comment-dots"></i> Pesan</label>
    							<textarea id="pesan" name="pesan" rows="5" required minlength="10"></textarea>
  						</div>
  						<button type="submit"><i class="fas fa-paper-plane"></i> Kirim Pesan</button>
					</form>
					<script>
  						document.getElementById("contactForm").addEventListener("submit", function(e) {
    							const nama = document.getElementById("nama");
    							const email = document.getElementById("email");
    							const pesan = document.getElementById("pesan");

    							let valid = true;

    							if (nama.value.trim().length < 2) {
      								alert("Nama minimal 2 karakter.");
      								valid = false;
    							}
    							if (!email.checkValidity()) {
      								alert("Email tidak valid.");
      								valid = false;
    							}
    							if (pesan.value.trim().length < 10) {
      								alert("Pesan minimal 10 karakter.");
      								valid = false;
    							}
    							if (!valid) {
      								e.preventDefault();
    							}
  						});
					</script>
    				</div>
  			</div>
		</section>
	
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<script>

      					const nama = $('#nama').val();
