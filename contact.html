<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fanny Fahira</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Bagian Medsos -->
    <div class="medsos">
        <div class="container">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-x-twitter"></i></a></li>
            </ul>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="index.html">FANNY FAHIRA</a></h1>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html" class="active">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </header>

    <!-- Breadcrumb atau posisi halaman -->
    <section>
        <div class="container">
            <p>Home / Contact</p>
        </div>
    </section>

    <!-- Formulir Kontak -->
    <section class="contact">
        <div class="container">
            <p>Ingin mengetahui informasi lebih lanjut atau punya pertanyaan? Jangan ragu untuk menghubungi kami melalui form berikut:</p>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h2 class="mb-4 text-center"><i class="fas fa-paper-plane"></i> Hubungi Kami</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="nama" class="form-label"><i class="fas fa-user me-1"></i> Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="pesan" class="form-label"><i class="fas fa-comment-dots me-1"></i> Pesan</label>
                                <textarea class="form-control" id="pesan" name="pesan" rows="5" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn" style="background-color: #D8D8F6; color: #000;">
                                    <i class="fas fa-paper-plane me-1"></i> Kirim Pesan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <small>Copyright &copy; 2025 - Fanny Fahira.</small>
        </div>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
